<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gucci Perfume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
            text-decoration: none;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://wallpapers.com/images/hd/scenic-perfume-bottle-gucci-4k-ahsx7xq1dk2cx7nr.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            color: white;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hero-desc {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .hero-btn {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-btn:hover {
            background-color: #555;
        }

        /* Product Section */
        .product-section {
            padding: 2rem;
            text-align: center;
        }

        .product-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .product-card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #444;
        }

        .product-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .product-card a {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #222;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product-card a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-container">
        <div class="hero-content">
            
            
        </div>
    </div>

    <!-- Product Section -->
    <section class="product-section">
        <h2 class="product-title">Featured Gucci Perfumes</h2>
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://media.gucci.com/style/White_South_0_160_470x470/1640103307/703097_99999_0099_002_100_0000_Light-Gucci-Guilty-Parfum-Pour-Homme-90ml.jpg" alt="Gucci Bloom">
                <h3>Gucci Bloom</h3>
                <p>Gucci Guilty Parfum Pour Homme</p>
                <a href="http://127.0.0.1:5501/frontend/gucci1.html">Buy Now</a>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/perfume/h/0/e/50-gucci-flora-perfume-long-lasting-fragrance-luxury-gift-pack-original-imagrsjwzmyyytuf.jpeg?q=90&crop=false" alt="Gucci Guilty">
                <h3>Gucci Guilty</h3>
                <p>Rebellious and captivating.</p>
                <a href="#">Buy Now</a>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://www.perfume24x7.com/cdn/shop/products/Gucci_Bloom_EDP_for_Women_by_Gucci_0ff727da-7fa0-4b94-9bf4-f9c20ae5f7da.jpg?v=1622125748&width=1000" alt="Gucci Flora">
                <h3>Gucci Flora</h3>
                <p>Delicate and feminine for every occasion.</p>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </section>
</body>
</html>
