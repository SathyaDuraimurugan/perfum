<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gucci Perfume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
            text-decoration: none;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://c0.wallpaperflare.com/preview/199/903/706/france-velizy-villacoublay-parfume-lacoste.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            color: white;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hero-desc {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .hero-btn {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-btn:hover {
            background-color: #555;
        }

        /* Product Section */
        .product-section {
            padding: 2rem;
            text-align: center;
        }

        .product-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .product-card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #444;
        }

        .product-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .product-card a {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #222;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product-card a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-container">
        <div class="hero-content">
            
            
        </div>
    </div>

    <!-- Product Section -->
    <section class="product-section">
        <h2 class="product-title">Featured Lacoste Perfumes</h2>
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://parfumlab.in/cdn/shop/products/3_43062063-6241-490c-9560-93c600985bb4.png?v=1678173173&width=1946" alt="Gucci Bloom">
                <h3>Lacoste Bloom</h3>
                <p>A floral scent for the modern woman.</p>
                <a href="#">Buy Now</a>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://5.imimg.com/data5/SELLER/Default/2024/6/427971689/SF/VB/EH/86425917/whatsapp-image-2024-06-18-at-10-30-18-am-2.jpeg" alt="Gucci Guilty">
                <h3>Lacoste Guilty</h3>
                <p>Rebellious and captivating.</p>
                <a href="#">Buy Now</a>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://perfumania.com/cdn/shop/products/Lacoste-L.12.12-Noir-Mens-Eau-de-Toilette-Spray-1.7-Best-Price-Fragrance-Parfume-FragranceOutlet.com-Details.jpg?v=1598987392&width=300" alt="Gucci Flora">
                <h3>Lacoste Flora</h3>
                <p>Delicate and feminine for every occasion.</p>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </section>
</body>
</html>
