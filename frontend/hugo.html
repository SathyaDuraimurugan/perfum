<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gucci Perfume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto, sans-serif;
            text-decoration: none;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('https://media.gq-magazine.co.uk/photos/5fc11e24ea31983340382f26/16:9/w_2560,c_limit/271120_BOSS_200929_GQ_HUGO_BOSScopy.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            color: white;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hero-desc {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .hero-btn {
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero-btn:hover {
            background-color: #555;
        }

        /* Product Section */
        .product-section {
            padding: 2rem;
            text-align: center;
        }

        .product-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .product-card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-card h3 {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #444;
        }

        .product-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .product-card a {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: #222;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product-card a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-container">
        <div class="hero-content">
            
            
        </div>
    </div>

    <!-- Product Section -->
    <section class="product-section">
        <h2 class="product-title">Featured Hugo Boss Perfumes</h2>
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://ssbimages.ssbeauty.in/pub/media/catalog/product/images/AW23BOSS463731/AW23BOSS463731_AW23BOSS463731_2.jpg" alt="Gucci Bloom">
                <h3>Hugo Boss Bloom</h3>
                <p>A floral scent for the modern woman.</p>
                <a href="#">Buy Now</a>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://imagedelivery.net/4fYuQyy-r8_rpBpcY7lH_A/falabellaCL/130647796_01/w=1500,h=1500,fit=pad" alt="Gucci Guilty">
                <h3>Hugo Boss Guilty</h3>
                <p>Rebellious and captivating.</p>
                <a href="#">Buy Now</a>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://www.aromasyrecuerdos.com/wp-content/uploads/2023/10/BOSS-BOTTLES-EDP-200ML-min.jpg" alt="Gucci Flora">
                <h3>Hugo Boss Flora</h3>
                <p>Delicate and feminine for every occasion.</p>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </section>
</body>
</html>
